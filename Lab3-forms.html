<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Lab3</title>
    </head>
   <form action="https://www.w3schools.com/action_page.php" method="get">
  <h1>Coffee Order Form</h1>
    <p>
   <label for="name"><Strong>Customer name: </Strong><input type="text" id="name"</label>
   </p>

    <label for="email"><Strong>Email address:</Strong><input type="email" id="email"</label>
  </p>
  <label for="type"><Strong>Choose a Coffee type:</Strong </Label>
    <select name="type" id="type">
  <option value="Latte">Latte</option>
  <option value="Cappuccino">Cappuccino</option>
  <option value="Americano">Americano</option>
  <option value="Expresso">Expresso</option>
  </select>

  <br>
  <p><Strong>Please select the size drink:</strong></p>
  <input type="radio" id="small" name="small" value="Small">
  <label for="small">Small</label><br>
  <input type="radio" id="medium" name="medium" value="Medium">
  <label for="medium">Medium</label><br>
  <input type="radio" id="large" name="large" value="Large">
  <label for="large">Large</label>
  <p><strong>Please select extras:</strong></p>
  <input type="checkbox" id="whippedcream" name="whippedcream" value="Whipped Cream">
  <label for="whippedcream">Whipped Cream</label><br>
  <input type="checkbox" id="extrashot" name="extrashot" value="Extra Shot">
  <label for="extrashot">Extra Shot</label><br>
  <input type="checkbox" id="almondmilk" name="almondmilk" value="Almond Milk">
  <label for="almondmilk">Almond Milk</label><br>

<p>
  <label for="specialinstructions"><strong>Special instructions:</strong></label><br>
  <textarea id="specialinstructions" name="specialinstructions" rows="5 cols="400"></textarea>
  </p>

<br><br>




    <input type="submit" value="Submit">
    </form>
    </body>

  
</html>
